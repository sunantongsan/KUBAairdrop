<script>

    const planets = ['Âú∞ÁêÉ', '‡∏î‡∏≤‡∏ß‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£', '‡∏î‡∏≤‡∏ß‡∏û‡∏∏‡∏ò', '‡∏î‡∏≤‡∏ß‡πÄ‡∏™‡∏≤‡∏£‡πå'];

    function preload() {

        this.load.image('ship', 'https://i.imgur.com/0t1v5uS.png'); // ‡∏¢‡∏≤‡∏ô
        this.load.image('earth', 'https://i.imgur.com/5f7y5fK.jpg');
        this.load.image('mars', 'https://i.imgur.com/5f7y5fK.jpg');
        this.load.image('venus', 'https://i.imgur.com/5f7y5fK.jpg');
        this.load.image('saturn', 'https://i.imgur.com/5f7y5fK.jpg');
    }

    function create() {
        scene = this;
        this.add.image(200, 300, 'bg').setScale(1.5);

        this.add.text(100, 20, 'KUBAWAR', { fontSize: '36px', color: '#00ff00', fontStyle: 'bold' }).setOrigin(0.5);

        updatePrices();
        updateUI();
    }

    function update() {}

    function updatePrices() {
        prices = {};
        goods.forEach(g => prices[g] = Math.floor(Math.random() * 250) + 50);
    }

    function updateUI() {
        scene.children.list.filter(c => c.type === 'Text' && c.depth === 0).forEach(t => t.destroy());
        scene.children.list.filter(c => c.type === 'Image' && c.name === 'planet').forEach(p => p.destroy());

        let y = 80;
        scene.add.text(20, y, `üí∞ ‡πÄ‡∏á‡∏¥‡∏ô: ${money} ‡∏ö‡∏≤‡∏ó`, { fontSize: '20px', color: '#00ff00' }).setDepth(0); y += 35;
        scene.add.text(20, y, `üìÖ ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà: ${day}`, { fontSize: '20px', color: '#ffff00' }).setDepth(0); y += 35;
        scene.add.text(20, y, `üìç ‡∏î‡∏≤‡∏ß: ${location}`, { fontSize: '20px', color: '#00ffff' }).setDepth(0); y += 50;

        scene.add.text(20, y, 'üõí ‡∏£‡∏≤‡∏Ñ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤', { fontSize: '18px', color: '#ffffff' }).setDepth(0); y += 30;
        goods.forEach(g => {
            scene.add.text(30, y, `‚Ä¢ ${g}: ${prices[g]} ‡∏ö‡∏≤‡∏ó`, { fontSize: '16px', color: '#cccccc' }).setDepth(0); y += 25;
        });

        y += 20;
        scene.add.text(20, y, 'üéí ‡πÉ‡∏ô‡∏¢‡∏≤‡∏ô', { fontSize: '18px', color: '#ffffff' }).setDepth(0); y += 30;
        let total = 0;
        for (let item in cargo) {
            if (cargo[item] > 0) {
                scene.add.text(30, y, `‚Ä¢ ${item}: ${cargo[item]} ‡∏ä‡∏¥‡πâ‡∏ô`, { fontSize: '16px', color: '#00ff00' }).setDepth(0); y += 20;
                total += cargo[item];
            }
        }
        if (total === 0) scene.add.text(30, y, '‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤', { fontSize: '16px', color: '#666666' }).setDepth(0);

        // ‡∏õ‡∏∏‡πà‡∏°
        const btnY = 520;
        const travelBtn = scene.add.text(40, btnY, 'üöÄ ‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á', { fontSize: '18px', backgroundColor: '#4CAF50', padding: { x: 15, y: 8 }, color: '#fff' }).setInteractive().setDepth(0);
        travelBtn.on('pointerdown', travel);

        const buyBtn = scene.add.text(160, btnY, 'üõí ‡∏ã‡∏∑‡πâ‡∏≠', { fontSize: '18px', backgroundColor: '#2196F3', padding: { x: 15, y: 8 }, color: '#fff' }).setInteractive().setDepth(0);
        buyBtn.on('pointerdown', () => buySell('buy'));

        const sellBtn = scene.add.text(260, btnY, 'üí∞ ‡∏Ç‡∏≤‡∏¢', { fontSize: '18px', backgroundColor: '#f44336', padding: { x: 15, y: 8 }, color: '#fff' }).setInteractive().setDepth(0);
        sellBtn.on('pointerdown', () => buySell('sell'));
    }

    function travel() {
        day++;
        location = planets[Math.floor(Math.random() * planets.length)];
        updatePrices();
        updateUI();
        checkWin();
    }

    function buySell(action) {
        goods.forEach(g => {
            if (action === 'buy') {
                let cost = prices[g] * 10;
                if (money >= cost) {
                    money -= cost;
                    cargo[g] = (cargo[g] || 0) + 10;
                }
            } else if (action === 'sell' && cargo[g]) {
                let qty = Math.min(10, cargo[g]);
                let revenue = Math.floor(prices[g] * qty * 0.8);
                money += revenue;
                cargo[g] -= qty;
                if (cargo[g] <= 0) delete cargo[g];
            }
        });
        updateUI();
        checkWin();
    }

    function checkWin() {
        if (money >= 10000) {
            alert('üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞! ‡∏£‡∏ß‡∏¢ 10,000 ‡∏ö‡∏≤‡∏ó‡πÅ‡∏•‡πâ‡∏ß!');
            location.reload();
        } else if (day > 30) {
            alert('‚è∞ ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤ 30 ‡∏ß‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß!');
            location.reload();
        }
    }

    game = new Phaser.Game(config);
</script>
